<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Formulaire</title>
</head>

<body>
    <form action="" id="formContainer">

        <div id="lePrenom">
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" id="prenom">
        </div>
        <div id="leNom">
            <label for="nom">Nom:</label>
            <input type="text" name="nom" id="nom">
        </div>
        <div id="laDate">
            <label for="age">Date de naissance:</label>
            <input type="date" name="age" id="age">
        </div>
        <div id="leMdp">
            <label for="mdp">Mot de passe:</label>
            <input type="password" name="mdp" id="mdp" oninput="checkPassword()" required>
        </div>
        <div id="motdepasse-info">
            <span id="lengthCheck">8 caractères minimum</span>
            <span id="uppercaseCheck">Au moins une majuscule</span>
            <span id="numberCheck">Au moins un chiffre</span>
            <span id="symbolCheck">Au moins un symbole</span>
        </div>
        <div id="resultat"></div>
        <div id="bouton">
            <input type="submit" value="Envoyez" onclick="submitForm()">
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
